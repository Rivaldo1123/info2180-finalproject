<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Web Dev Project Tester</title>
    <link rel="stylesheet" type="text/css" href="src/stylesheets/style.css" />
    <script src="src/js/main.js" type="text/javascript"></script>
</head>

<body>
    <div>
        <h1>New User</h1>
        <form method="post" name="form" id="form" onsubmit="return fieldValidate(form);">
            <div>
                <label for="fName">First Name:</label>
                <input type="text" name="fName" id="fName" /><br /><br />

                <label for="lName">Last Name:</label>
                <input type="text" name="lName" id="lName" /><br /><br />

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" /><br /><br />

                <label for="emailAddress">Email Address:</label>
                <input type="text" name="emailAddress" id="emailAddress" /><br /><br />

                <button type="submit" name="submit_form" id="submit_form">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
