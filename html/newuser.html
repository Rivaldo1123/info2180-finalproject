<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
    <link rel="stylesheet" href=" ">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="bug.png" alt="Bug Logo" height="50" width="50">
            <h3>BugMe Issue Tracker</h3>
        </div>
    </header>
    <div class="sidebar">
        <nav>
            <ul>
                <li><img src="home.png" alt="Home logo" height="25" width="25"><a href="#">Home</a></li>
                <li><img src="newuser.png" alt="Add User logo" height="25" width="25"><a href="#">Add User</a></li>
                <li><img src="add.png" alt="New Issue logo" height="25" width="25"><a href="#">New Issue</a></li>
                <li><img src="logout.png" alt="Logout logo" height="25" width="25"><a href="#">Logout</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <div class = "container">
            <h1>New User</h1>
            <form id="f1" action="" method="post">
                <div class="field">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="field">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder=" e.g: JohnDoe@bugme.com" required>
                </div>
                <button type="submit" name="submitButton" class="button">Submit</button>
            </form>
        </div>
    </main>
</body>
