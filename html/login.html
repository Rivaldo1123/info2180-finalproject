<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
    <link rel="stylesheet" href=" ">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="bug.png" alt="Bug Logo" height="50" width="50">
            <h3>BugMe Issue Tracker</h3>
        </div>
    </header>
    <div class="container">
        <h1>Log In</h1>
        <form id="f1" action="" method="post">
            <div class="field">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="e.g JohnDoe@bugme.com" required>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" name="submitButton" class="button">Submit</button>
            <label>
                <input type="checkbox" checked="checked" name="rememberme">Remember Me
            </label>
        </form>
    </div>
</body>
</html>
